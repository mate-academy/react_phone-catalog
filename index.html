<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Стандартний favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/react_phone-catalog/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/react_phone-catalog/favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/react_phone-catalog/favicon/favicon.ico" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/react_phone-catalog/favicon/apple-touch-icon.png"
    />

    <!-- Android -->
    <link rel="manifest" href="/react_phone-catalog/favicon/site.webmanifest" />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/react_phone-catalog/favicon/mstile-144x144.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    <title>Phone Catalog</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
