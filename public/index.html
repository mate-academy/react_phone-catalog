<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone catalog</title>
    <style>
      @font-face {
	      font-family: 'Mont-Bold';
	      src: url('fonts/Mont-Bold.eot');
	      src: url('fonts/Mont-Bold.woff') format('woff'), url('fonts/Mont-Bold.ttf') format('truetype'), url('fonts/Mont-Bold.svg') format('svg');
	      font-weight: normal;
	      font-style: normal;
      }

      @font-face {
	      font-family: 'Mont-Regular';
	      src: url('fonts/Mont-Regular.eot');
	      src: url('fonts/Mont-Regular.woff') format('woff'), url('fonts/Mont-Regular.ttf') format('truetype'), url('fonts/Mont-Regular.svg') format('svg');
	      font-weight: normal;
	      font-style: normal;
      }

      @font-face {
        font-family: 'Mont-SemiBold';
        src: url('fonts/Mont-SemiBold.eot');
        src: url('fonts/Mont-SemiBold.woff') format('woff'), url('fonts/Mont-SemiBold.ttf') format('truetype'), url('fonts/Mont-SemiBold.svg') format('svg');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
